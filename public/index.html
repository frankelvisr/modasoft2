<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>ERP simple - Iniciar Sesión</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="app" class="container">
		<header class="header">
			<h1>ERP simple - Modasoft</h1>
			<div id="statusDisplay" class="status-msg">Cargando estado...</div>
		</header>

		<!-- DEMO HERO: comprobación rápida de landing -->
		<section class="card hero" style="margin-top:12px;align-items:center;">
			<div>
				<div class="eyebrow muted">Bienvenido a Modasoft</div>
				<h1 style="margin:8px 0">Panel de Acceso</h1>
				<p class="muted">Accede con tu usuario para gestionar inventario, ventas y más.</p>
			</div>
			<div class="center">
				<button class="btn-primary">Entrar</button>
			</div>
		</section>

		<main class="card">
      <section id="loginSection" class="section">
        <h2>Acceso al Sistema</h2>
        <div class="field">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="Usuario">
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña">
        </div>
        <button id="loginBtn" class="btn primary">Entrar</button>
        <div id="loginMsg" class="msg"></div>
      </section>
    </main>
  </div>
  
  <script src="cliente.js"></script>
</body>
</html>
